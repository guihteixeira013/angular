<h1>Aplicação</h1>
<app-header></app-header>

<!-- Changing descricao1 value wid data bind TWO WAY -->
<ul *ngFor="let valor of valores">
    <li>[ID {{valor.id}}] {{valor.nome}} - {{valor.descricao}} </li>
</ul>


<!-- IF clientePremim = true -->
<div *ngIf="clientePremium; else naopremium">
    <p>Você é um cliente Premium tem acesso a informações especiais.</p>
</div>

<!-- ELSE show #naopremium -->
<ng-template #naopremium>
    <p>Não é um cliente premium.</p>
</ng-template>
